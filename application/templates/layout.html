<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://andybrewer.github.io/mvp/mvp.css" />
    <title>Toorny</title>
  </head>
  <body>
    <header>
      <nav>
        <h1><a href="/">Toorny</a></h1>
        <ul>
          {% if current_user.is_authenticated %}
          <li><p>Hello {{ current_user.name}}!</p></li>
          <li>
            <a href="{{url_for('tournament_form')}}">Create Tournament</a>
          </li>
          <li><a href="{{url_for('logout')}}">Log Out</a></li>
          {% else %}
          <li><a href="{{url_for('register_form')}}">Register</a></li>
          <li><a href="{{url_for('login_form')}}">Login</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>
    {% block body %} {% endblock %}
    </main>
  </body>
</html>
